<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h2>Registrar nuevo sistema o equipo</h2>
    <form method="POST">
        <div class="mb-2"><label>Nombre</label><input name="nombre" class="form-control" required></div>
        <div class="mb-2"><label>Descripci√≥n</label><textarea name="descripcion" class="form-control" required></textarea></div>
        <div class="mb-2"><label>Encargado</label><input name="encargado" class="form-control" required></div>
        <div class="mb-2"><label>Fecha de apertura</label><input name="fecha_apertura" type="date" class="form-control" required></div>

        <h5 class="mt-4">Especificaciones del equipo</h5>
        <div class="mb-2"><label>RAM</label><input name="ram" class="form-control" required></div>
        <div class="mb-2"><label>Almacenamiento</label><input name="almacenamiento" class="form-control" required></div>
        <div class="mb-2"><label>Procesador</label><input name="procesador" class="form-control" required></div>
        <div class="mb-2"><label>Sistema Operativo</label><input name="so" class="form-control" required></div>

        <h5 class="mt-4">Licencias</h5>
        <div class="mb-2"><label>Licencia Windows</label><input name="licencia_windows" class="form-control" required></div>
        <div class="mb-2"><label>Licencia Office</label><input name="licencia_office" class="form-control" required></div>

        <h5 class="mt-4">Entrega / Recibo</h5>
        <div class="mb-2"><label>Quien entrega</label><input name="quien_entrega" class="form-control" required></div>
        <div class="mb-2"><label>Quien recibe</label><input name="quien_recibe" class="form-control" required></div>

        <button class="btn btn-success mt-3">Guardar</button>
    </form>
</body>
</html>
